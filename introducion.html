<!DOCTYPE html>
<html>
<head>
  <title>¡Bienvenido a la máquina recreativa!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace a tu archivo CSS -->
  <link rel="stylesheet" type="text/css" href="estilointroducion.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script>
    function typeWriter(text, i, fnCallback) {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(function () {
          typeWriter(text, i, fnCallback);
        }, 60);
      } else if (typeof fnCallback == "function") {
        setTimeout(fnCallback, 1400);
      }
    }

    function startTextAnimation() {
      var text = document.getElementById("typed-text").getAttribute("data-text");
      if (text) {
        typeWriter(text, 0, function () {
          console.log("Animation finished!");
        });
      }
    }
  </script>
</head>
<body onload="startTextAnimation()">
  <div class="maquina-recreativa">
    <div class="mensaje">
